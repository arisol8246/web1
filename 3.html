<h2>JJIF란 무엇인가</h2>
주짓수에 대해 <strong><u>설명</u>한다</strong>
<p>일본어 유술(柔術)의 영미식 발음. 일본어 じゅうじゅつ (Jujutsu,쥬쥬츠/주주쓰)가 서양으로 전파되면서 Jiujitsu(주짓수)로 불리게 되었다.</p>
<p style="margin-top:100px;">유술은 타격보다는 본질적으로 상대를 흘려서 무너트리거나 관절을 꺾고 조르는 그래플링 위주의 무술이다. <a href="https://namu.wiki/w/%EC%A3%BC%EC%A7%93%EC%88%98"target="_blank"title="bjj나무위">자세한 내용은 유술 문서 참조.</a></p>
